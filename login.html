<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Icono principal-->
    <link rel="shortcut icon" href="./assets/img/logo.PNG" type="image/x-icon">
    <!--Fuente tipografica-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <!--css login-->
    <link href="./assets/css/login/login.css" rel="stylesheet" />
    <link href="./assets/css/login/form.css" rel="stylesheet" />
    <link href="./assets/css/login/form-titulo.css" rel="stylesheet" />
    <link href="./assets/css/login/form-container.css" rel="stylesheet" />
    <link href="./assets/css/login/form-grupo.css" rel="stylesheet" />
    <link href="./assets/css/login/form-input.css" rel="stylesheet" />
    <link href="./assets/css/login/form-label.css" rel="stylesheet" />
    <link href="./assets/css/login/form-submit.css" rel="stylesheet" />
</head>
<body>
  <form class="form">
    <h2 class="form__titulo">Inicia Sesión</h2>
       <div class="form__container">
        <div class="form__grupo">
            <input type="text" id="name" class="form__input" placeholder=" ">
            <label for="name" class="form__label">Nombre</label>
            <span class="form__line"></span>
        </div>
        <div class="form__grupo">
            <input type="text" id="user" class="form__input" placeholder=" ">
            <label for="user" class="form__label">Usuario</label>
            <span class="form__line"></span>
        </div>
        <div class="form__grupo">
            <input type="text" id="password" class="form__input" placeholder=" ">
            <label for="password" class="form__label">Contraseña</label>
            <span class="form__line"></span>
        </div>
        <input type="submit" class="form__submit" value="Entrar">
       </div>
  </form>  
</body>
</html>
