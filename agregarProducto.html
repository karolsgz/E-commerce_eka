<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Agregar producto</title>

		<link rel="shortcut icon" href="./assets/img/logo.PNG" type="image/x-icon" />
        <!--Tipografia-->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
        <!--main Css-->
		<link rel="stylesheet" href="./assets/css/main/main.css" />
	</head>
	<body>
		<main class="subirProducto">
			<section class="main__info">
				<div class="main__info--content">
					<h1 class="content-h1">Publica un nuevo producto</h1>
				</div>
			</section>

			<section class="main__form">
				<h2 class="main__form--title">Sube un nuevo producto</h2>

				<form action="#" class="" enctype="multipart/form-data">
					<div class="form-group">
						<label for="title">Nombre del producto</label>
						<input
							type="text"
							name="title"
							id="title"
							placeholder="Nombre del producto"
						/>
					</div>
                    <div class="form-group">
						<label for="title">Precio</label>
						<input
							type="text"
							name="title"
							id="title"
							placeholder="Precio"
						/>
					</div>

					<div class="form-group">
						<label for="description">Descripción</label>
						<textarea
							name="description"
							id="description"
							placeholder="Añade una pequeña descripcion del producto"
							name="description"
						></textarea>
					</div>

					<div class="form-file">
						<div class="form-file__action">
							<label for="image" class="title">Imagen del producto</label>

							<input type="file" name="image" id="image" />
						</div>
						<div class="form-file__result" id="result-image">
							<img id="img-result" alt="" />
						</div>
					</div>

					<div class="form-group">
						<button type="submit" class="form-button">Publicar</button>
					</div>
				</form>
			</section>
		</main>

		<script src="./main.js"></script>
	</body>
</html>
